<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>
  <label class="tt-controllabel mb16">
    Telegram username
    <input
      formControlName="username"
      type="text"
      placeholder="Введите логин"
      class="tt-input"
    />
  </label>

  <label class="tt-controllabel mb32">
    Пароль
    <input
      formControlName="password"
      type="text"
      placeholder="Введите пароль"
      class="tt-input"
    />
  </label>
  <button class="btn btn-shadow" type="submit">Войти</button>
</form>

<img src="/assets/svg/logo-big.svg" alt="logo" />
